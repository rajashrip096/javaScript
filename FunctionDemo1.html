    <script>

        // function with return type & paramter
        function add(a, b) {
            var c = a + b;
            return c;
        }
        function subtraction(a, b)
        {
            var c = a - b;
            return c;
        }

        function multiplication(a, b)
        {
            var c = a * b;
            return c;
        }
        function division(a, b)
        {
            var c = a / b;
            return c;
        }
        
        c = add(45, 78);
        document.write("add " + c+ "<br>");
         c = subtraction(50, 20);
        document.write("subtraction = " + c + "<br>");
         c = multiplication(20,10);
        document.write("Multiplication =  " + c + "<br>");
         c = division(40,10);
        document.write("division =" + c + "<br>");


    </script>
